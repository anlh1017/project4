<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<header class="navbar navbar-fixed-top bg-info phn"
		th:fragment="topheader">
		<div class="navbar-logo-wrapper">
			<a class="navbar-logo-img" th:href="@{/}"> <img
				th:src="@{/img/logo_small1.png}" alt="">
			</a>
		</div>
	

		<ul class="nav navbar-nav navbar-right bg-info darker mn pv10">
			<li class="dropdown dropdown-fuse navbar-user"><a href="#"
				class="dropdown-toggle mln" data-toggle="dropdown"> <img
					th:src="@{/img/avatars/profile_avatar.jpg}" alt="avatar"> <span
					class="hidden-xs"> <span class="name">Doug Adams</span>
				</span> <span class="fa fa-caret-down hidden-xs"></span>
			</a>
				<ul class="dropdown-menu list-group keep-dropdown w230" role="menu">
					<li class="list-group-item" th:if="${lowInventory>0}">
						<span class="fa fa-building"></span>
						<a th:href="@{/admin/inventory}" class="">
							Inventory Low
							<span class="label label-info" th:text="${lowInventory}"></span>
						</a>
					</li>
					<li class="list-group-item" th:if="${newOrder>0}">
						<span class="fa fa-briefcase"></span>
						<a th:href="@{/admin/order/list}" class="">
							New Order
							<span class="label label-info" th:text="${newOrder}"></span>
						</a>
					</li>

					
					<li class="dropdown-footer text-center">
						<form th:action="@{/logoutAdmin}" method="POST">
							<input type="submit" value="Logout" class="btn btn-warning" />
						</form>
					</li>
				</ul></li>
		</ul>
		
	</header>
</body>
</html>
