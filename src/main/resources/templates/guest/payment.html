<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/elements/fav.png">
<!-- Author Meta -->
<meta name="author" content="colorlib">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>Coffee</title>

<link
	href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700"
	rel="stylesheet">
<!--
			CSS
			============================================= -->
<link rel="stylesheet" th:href="@{/skin/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/skin/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/skin/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/skin/css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{/skin/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/skin/css/animate.min.css}">
<link rel="stylesheet" th:href="@{/skin/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/skin/css/main.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default_skin/less/theme.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/allcp/forms/css/forms.css}">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
</head>
<body>
	<header th:replace="guest/headerClient::header"></header>

	<section class="generic-banner relative">
		<div class="container">
			<div class="row height align-items-center justify-content-center">
				<div class="col-lg-10">
					<div class="generic-banner-content">
						<h2 class="text-white">Payment Methods</h2>
						<p class="text-white">Please check payment methods</p>

					</div>
				</div>
			</div>
		</div>
	</section>
	<section style="background-color: white;"
		class="animated fadeIn pt35 pb45" th:fragment="sales-stats-purchases">
		<!-- Column Left -->
<div class="allcp-form theme-primary">
<div class="col-lg-5 col-md-6 col-sm-6">
		<!-- Menu Block -->
			<form th:action=@{/save}>
				
					<button class="btn btn-success" type="submit">Cash On
						Delivery</button>
			</form>
			<br>

			<form method="post" th:action="@{/pay}">
			<input type="hidden" th:value="${shippingaddress}" id="shippingaddress" name="shippingaddress"/>
				<input type="hidden" th:value="${time}" id="time"
				name="time" />
				<input type="hidden" th:value="${grandTong}" name="price" />
				<button class="btn btn-primary" type="submit">Payment with Paypal</button>
			</form>



		</div>
</div>
		</aside>
		</form>
		<!-- End banner Area -->


	</section>
	<!-- End video-sec Area -->

	<!-- Start Generic Area -->

	<!-- End Generic Start -->

	<footer th:replace="guest/footerClient"></footer>
	<!-- End footer Area -->

	<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
	<script th:src="@{/js/easing.min.js}"></script>
	<script th:src="@{/js/hoverIntent.js}"></script>
	<script th:src="@{/js/superfish.min.js}"></script>
	<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.sticky.js}"></script>
	<script th:src="@{/js/jquery.nice-select.min.js}"></script>
	<script th:src="@{/js/parallax.min.js}"></script>
	<script th:src="@{/js/waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.counterup.min.js}"></script>
	<script th:src="@{/js/mail-script.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
	<script type="text/javascript">
		$('#time').timepicker({
			timeFormat : 'h:mm p',
			interval : 30,
			minTime : '10',
			maxTime : '8:00pm',
			defaultTime : 'now',
			startTime : 'new Date(0,0,30,0,0)',
			dynamic : false,
			dropdown : true,
			scrollbar : true
		});
	</script>
	<script>
		function updateQuantity(val) {
			var idCart = val;
			var selector = "#quantity" + val;
			var quantity = $(selector).val();
			$.get("updateQuantity", {
				id : idCart,
				quantity : quantity
			}).done(function(html) {
				window.location.href = "../cart";
			});
		}
	</script>
	<script>
		function updateSize(val) {
			var idCart = val;
			var selector = "#size" + val;
			var size = $(selector).val();
			$.get("updateSize", {
				id : idCart,
				size : size
			}).done(function(html) {
				window.location.href = "../cart";
			});
		}
	</script>
	<script type="text/javascript">
		$("#address1").click(function() {

			$("#addressSend").val($("#address1").val());
			//alert("a"+$("#address1").val());
		});
	</script>
</body>
</html>
