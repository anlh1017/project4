<link rel="shortcut icon" th:href="@{/img/favicon.png}">

<link rel="stylesheet" type="text/css"

<!-- Icomoon -->
<link rel="stylesheet" type="text/css"

	th:href="@{/allcp/forms/css/forms.css}">

	th:href="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css}">

<link rel="stylesheet" type="text/css"

<!-- IE8 HTML5 support -->
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>

<body class="sales-stats-page sb-top sb-top-lg">

	<!-- Body Wrap -->
	<div id="main">

		<!-- Header  -->
		<header th:replace="header::topheader" />
		<!-- /Header -->

		<!-- Sidebar  -->
		<aside th:replace="sidebar::sidebar" id="sidebar_left" />
		<!-- /Sidebar -->

		<!-- Main Wrapper -->
		<section id="content_wrapper" class="mb80">


			<section class="content_container">

				<div th:replace="topbar::wrapper" />
				<header th:replace="topbar::main" />



				<!-- Content -->
				<section id="content" class="animated fadeIn pt35 pb45"
					th:fragment="sales-stats-products">

					<div th:replace="sidebar::leftcontent" />
					<div class="content-right table-layout">
						<!-- New Product -->
						<form th:action="@{/admin/product/save}" th:object="${newproduct}"
							method="post" enctype="multipart/form-data">
							<div class="panel mb25">
								<div class="panel-heading">
									<span class="panel-title hidden-xs"> Add New Product</span>
									<!-- 	<ul class="nav panel-tabs-border panel-tabs">
										<li class="active"><a href="#tab1_1" data-toggle="tab">General</a>
										</li>
										<li><a href="#tab1_2" data-toggle="tab">Details</a></li>
									</ul> -->
								</div>
								<div class="panel-body pn">
									<div class="tab-content pn br-n allcp-form theme-primary">
										<div id="tab1_1" class="tab-pane active">

											<div class="section row mbn">
												<div class="col-md-4 ph10">
													<div class="fileupload fileupload-new allcp-form"
														data-provides="fileupload">
														<div class="fileupload-preview thumbnail mb20">
															<img th:src="@{${'/img/pages/products/'+ newproduct.getImage()}}" id="output"
																alt="holder">
														</div>
														<div class="row mhn10">
															<div class="col-xs-12 col-sm-7 pr5 ph10">
																<input type="text" name="name2" id="name2"
																	class="text-center event-name gui-input br-light bg-light"
																	placeholder="Image tags"> <span
																	class="field-icon"></span>
															</div>
															<div class="col-xs-12 col-sm-5 ph10">
																<span class="button btn-primary btn-file btn-block br5">
																	<span class="fileupload-new">Select</span> <span
																	class="fileupload-exists">Change</span> <input
																	type="file" name="file" onchange="loadFile(event)"
																	class="custom-file-input" for="" id="">
																</span>
															</div>
														</div>
													</div>
												</div>
												<div class="col-md-8 ph10">

													<div class="section mb10">
														<label for="name21" class="field prepend-icon"> <input
															type="text" name="name21" id="name21"
															th:field="*{productName}"
															class="event-name gui-input br-light light"
															placeholder="Product Name" required="required"> <span
															class="field-icon"> <i class="fa fa-tag"></i>
														</span>
														</label>
													</div>
													<div class="section mb10">
														<label class="field prepend-icon"> <textarea
																style="height: 160px;"
																class="gui-textarea br-light bg-light" id="comment"
																name="comment" placeholder="Product Description"
																th:field="*{description}"></textarea > <span
															class="field-icon"> <i class="fa fa-file"></i>
														</span>
														</label>
													</div>
													
												</div>
											</div>
											<div class="section row">
												<div class="col-md-6 ph10">
													<label for="product-category" class="field prepend-icon">
														Category
													</label>
													<select id="product-category" name="product-category"
														th:field="*{category}" class="event-name gui-input br-light light">
															<option value="0" selected="selected">Category...</option>
															<option th:each="tempCategory:${category}"
																th:value="${tempCategory.getId()}"
																th:text="${tempCategory.getName()}"></option>

													</select > <i class="arrow double"></i>
													<div class="section mb10" style="padding-top: 10px;">
														<label for="name21" class="field prepend-icon"> 
														Size
														</label>
														<input type="checkbox" name="size"
															   th:each="tempSize : ${size}"
															   th:text="${tempSize.getName()}"
															   th:value="${tempSize.getId()}"
														/>
													</div>
												</div>
										<hr class="short alt">

										<div class="section mbn text-right">
											<p class="text-right">
												<input class="btn btn-primary" type="submit"
													value="Add Product">
											</p>
										</div>
										<!-- /section -->
									
									</div>
								</div>
							</div>
						</form>
					</div>
					<script>
						var loadFile = function(event) {
							var reader = new FileReader();
							reader.onload = function() {
								var output = document.getElementById('output');
								output.src = reader.result;
							};
							reader.readAsDataURL(event.target.files[0]);
						};
					</script>
				</section>
				<!-- /Content -->

				<!-- Page Footer -->
				<footer id="content-footer">
					<div class="row">
						<div class="col-md-12 text-center">
							<span class="footer-legal">Â© 2016 All rights reserved. <a
								href="#">Therms of use</a> and <a href="#">Privacy policy</a></span>
						</div>
					</div>
				</footer>
				<!-- /Page Footer -->

			</section>
		</section>


	</div>
	<!-- /Body Wrap  -->

	<!-- Scripts -->

	<!-- jQuery -->
	<script th:src="@{/js/jquery/jquery-1.12.3.min.js}"></script>
	<script th:src="@{/js/jquery/jquery_ui/jquery-ui.min.js}"></script>

	<!-- AnimatedSVGIcons -->
	<script th:src="@{/fonts/animatedsvgicons/js/snap.svg-min.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-config.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-init.js}"></script>

	<!-- Scroll -->
	<script
		th:src="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js}"></script>
	<!-- HighCharts Plugin -->
	<script th:src="@{/js/plugins/highcharts/highcharts.js}"></script>
	<script th:src="@{/js/plugins/c3charts/d3.min.js}"></script>
	<script th:src="@{/js/plugins/c3charts/c3.min.js}"></script>
	<script th:src="@{/js/plugins/circles/circles.js}"></script>




	<!-- Google Map API -->





	<!-- Jvectormap JS -->
	<script th:src="@{/js/plugins/jvectormap/jquery.jvectormap.min.js}"></script>
	<script
		th:src="@{/js/plugins/jvectormap/assets/jquery-jvectormap-us-lcc-en.js}"></script>
	<script
		th:src="@{/js/plugins/jvectormap/assets/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- Theme Scripts -->
	<script th:src="@{/js/utility/utility.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/demo/widgets_sidebar.js}"></script>
	<script th:src="@{/js/pages/dashboard2.js}"></script>
	<script th:src="@{/js/demo/charts/highcharts.js}"></script>



	<!-- /Scripts -->

</body>

</html>
