<body class="sales-stats-page sb-top sb-top-lg">

	<!-- Body Wrap -->
	<div id="main">

		<!-- Header  -->
		<header th:replace="header::topheader" />
		<!-- /Header -->

		<!-- Sidebar  -->
		<aside th:replace="sidebar::sidebar" id="sidebar_left" />
		<!-- /Sidebar -->

		<!-- Main Wrapper -->
		<section id="content_wrapper" class="mb80">


			<section class="content_container">

				<div th:replace="topbar::wrapper" />
				<header th:replace="topbar::main" />



				<!-- Content -->
				<section id="content" class="animated fadeIn pt35 pb45">
					<div class="content-right table-layout">

						<!-- Column Center -->
						<div class="chute chute-center pbn">

							<!-- Products Status Table -->
							<div class="row mn">
								<div class="col-xs-12">
									<div class="panel">
										<div class="panel-heading ">
											<span class="panel-title ptn">User List</span>
										</div>
										<div><a th:href="showFormForAdd" class="btn btn-rounded btn-primary">Add New User</a></div>
										<div class="panel-body pn mt15">
											<div class="table-responsive">
												<table
													class="table allcp-form theme-warning tc-checkbox-1 table-style-2 btn-gradient-grey fs13">
													<thead>
														<tr class="">
															<th class=""></th>
															<th class="">Image</th>
															<th class="">User Name</th>
															<th class="">Authorities</th>
															<th class="">Status</th>

														</tr>
													</thead>
													<tbody>
														<tr th:each="tempUser : ${users}">
															<td class=""><label class="option block mn">
																	<input type="checkbox" name="inputname" value="FR">
																	<span class="checkbox mn"></span>
															</label></td>
															<td class=""><img class="img-responsive mw40 ib"
																alt="" title="user"
																src="@{/img/pages/products/1.png}"></td>
															<td class="" th:text="${tempUser.username}"></td>
															<td class="">
																<div th:each="authority : ${tempUser.authorities}">
																	<span th:text=${authority.authority}></span>
																</div>
															</td>
															<td class="">
																<div class="btn-group text-right">
																	<button type="button"
																		class="btn btn-info br2 btn-xs fs10 fw700 dropdown-toggle"
																		data-toggle="dropdown" aria-expanded="false">
																		Active <span class="caret"></span>
																	</button>
																	<ul class="dropdown-menu" role="menu">
																		<li><a href="#">Edit</a></li>
																		<li><a href="#">Delete</a></li>
																		<li><a href="#">Archive</a></li>
																		<li class="divider"></li>
																		<li class="active"><a href="#">Active</a></li>
																		<li><a href="#">Inactive</a></li>
																		<li><a href="#">Low Stock</a></li>
																		<li><a href="#">Out of Stock</a></li>
																	</ul>
																</div>
															</td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<!-- /Column Center -->
					</div>
				</section>
				<!-- /Content -->

				<!-- Page Footer -->
				<footer id="content-footer">
					<div class="row">
						<div class="col-md-12 text-center">
