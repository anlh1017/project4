<link rel="shortcut icon" th:href="@{/img/favicon.png}">

<link rel="stylesheet" type="text/css"
	th:href="@{/skin/css/angular-material.min.css}">

<!-- Icomoon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/icomoon/icomoon.css}">

<link rel="stylesheet" type="text/css"
	href="@{/fonts/animatedsvgicons/css/codropsicons.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{/js/plugins/c3charts/c3.min.css}">

<!-- CSS - allcp forms -->
<link rel="stylesheet" type="text/css"
	th:href="@{/allcp/forms/css/forms.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default_skin/less/theme.css}">

<!-- IE8 HTML5 support -->
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<!--Data Tables -------------->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/dataTables.bootstrap4.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/js/buttons.bootstrap4.min.css}">
<style>
a {
	padding-right: 10px;
}
</style>

</head>
</head>
<body class="sales-stats-page sb-top sb-top-lg">

	<!-- Body Wrap -->
	<div id="main">

		<!-- Header  -->
		<header th:replace="header::topheader" />
		<!-- /Header -->

		<!-- Sidebar  -->
		<aside th:replace="sidebar::sidebar" id="sidebar_left" />
		<!-- /Sidebar -->

		<!-- Main Wrapper -->
		<section id="content_wrapper" class="mb80">


			<section class="content_container">

				<div th:replace="topbar::wrapper" />
				<header th:replace="topbar::main" />



				<!-- Content -->
				<section id="content" class="animated fadeIn pt35 pb45">
					<div class="content-right table-layout">

						<!-- Column Center -->
						<div class="chute chute-center pbn">

							<!-- Products Status Table -->
							<div class="row mn" th:fragment="product-list">
								<div class="col-xs-12">
									<div class="panel">
										<div class="panel-heading ">
											<span class="panel-title ptn">Product List</span>
										</div>

										<div>
											<div class="table-responsive">
												<div>
													<a th:href="@{/admin/product/create}"
														class="btn btn-rounded btn-primary">Add New Product</a>
												</div>

												<div class="panel-body pn mt15">
													<div class="table-responsive"></div>
													<div class="panel-body pn mt15">
														<div class="table-responsive">
															<table id="default-datatable"
																class="table allcp-form theme-warning tc-checkbox-1 table-style-2 btn-gradient-grey fs13">
																<thead>
																	<tr class="">
																		<th class="">Image</th>
																		<th class="">No.</th>
																		<th class="">ProductName</th>
																		<th class="">description</th>
																		<th class="">category</th>
																		<th class="">Size S</th>
																		<th class="">Size M</th>
																		<th class="">Size L</th>
																		<th class="">action</th>
																		<th></th>
																	</tr>
																</thead>
																<tbody>

																	<tr th:each="tempProduct,stat : ${products}">

																		<td class=""><img class="img-responsive mw40 ib"
																			alt="" title="user"
																			th:src="@{${'/files/'+ tempProduct.getImage()}}"></td>
																		<td class="" th:text="${stat.count}"></td>
																		<td class="" th:text="${tempProduct.getProductName()}"></td>
																		<td class="" th:text="${tempProduct.getDescription()}"></td>
																		<td class="" th:text="${tempProduct.getCategory().getName()}"></td>
																		<th:block th:each="tempSize: ${size}">
																			<td class="" th:text="${tempProduct.getPrice(tempSize.id)}?:'0'"></td>
																		</th:block>
																		<td class="">
																		

																			<button type="button"
																				class="btn btn-info br2 btn-xs fs10 fw700 dropdown-toggle"
																				data-toggle="dropdown" aria-expanded="false">
																				Action <span class="caret ml5"></span>
																			</button>
																			<ul class="dropdown-menu" role="menu">
																			<li><a
																					th:href="@{/admin/recipe/view/{id}(id=${tempProduct.getId()})}">View Recipe</a></li>
																				<li><a
																					th:href="@{/admin/product/editProduct/{id}(id=${tempProduct.getId()})}">Edit</a></li>
																				<li><a
																					th:href="@{/admin/product/DetailProduct/{id}(id=${tempProduct.getId()})}">Detail</a></li>
																				<li><a													
																					th:href="@{/admin/product/deleteProduct/{id}(id=${tempProduct.getId()})} "onclick="return confirm('Are you sure?')">Delete</a></li>

																			</ul>

																		</td>


																	</tr>

																</tbody>
															</table>
														</div>
													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>

						<!-- /Column Center -->
					</div>

				</section>
				<!-- /Content -->

				<!-- Page Footer -->
				<footer id="content-footer">
					<div class="row">
						
					</div>
				</footer>
				<!-- /Page Footer -->

			</section>
		</section>


	</div>
	<!-- /Body Wrap  -->

	<!-- Scripts -->

	<!-- jQuery -->
	<script th:src="@{/js/jquery/jquery-1.12.3.min.js}"></script>
	<script th:src="@{/js/jquery/jquery_ui/jquery-ui.min.js}"></script>

	<!-- AnimatedSVGIcons -->
	<script th:src="@{/fonts/animatedsvgicons/js/snap.svg-min.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-config.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-init.js}"></script>

	<!-- Scroll -->
	<script
		th:src="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js}"></script>
	<!-- HighCharts Plugin -->
	<script th:src="@{/js/plugins/highcharts/highcharts.js}"></script>

	<!-- Plugins -->
	<script th:src="@{/js/plugins/c3charts/d3.min.js}"></script>
	<script th:src="@{/js/plugins/c3charts/c3.min.js}"></script>
	<script th:src="@{/js/plugins/circles/circles.js}"></script>

	<!-- Jvectormap JS -->
	<script th:src="@{/js/plugins/jvectormap/jquery.jvectormap.min.js}"></script>
	<script
		th:src="@{/js/plugins/jvectormap/assets/jquery-jvectormap-us-lcc-en.js}"></script>
	<script
		th:src="@{/js/plugins/jvectormap/assets/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- Theme Scripts -->
	<script th:src="@{/js/utility/utility.js}"></script>
	<script th:src="@{/js/demo/demo.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/demo/widgets_sidebar.js}"></script>
	<script th:src="@{/js/pages/dashboard2.js}"></script>
	<script th:src="@{/js/demo/charts/highcharts.js}"></script>
	<!-- /Scripts -->


	<!-- /Table ------------- -->
	<script
		src="https://cdn.datatables.net/fixedcolumns/3.3.1/js/dataTables.fixedColumns.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
	<script
		src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.colVis.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
	<script>
		// neu table ko co 4 cot thi phai sua lai so 3 neu ko ko hien thi
		// script co 4 cai lay tu web - 2 cai css o tren
		//ko thay doi dc so cot hien thi ^^ (may cai nay de yen ko o An o ko biet lay cho nao ^^) cai nay la 'datatable jquery' nho ten ko thay hoi ko biet tra loi ^^
		// co bao nhieu tr phai co tuong ung bay nhieu td trong tbody va theader cua table, dat ten table la id="default-datatable"
		$(document).ready(function() {
			var table = $('#default-datatable').DataTable({
				lengthChange : true,
				"columnDefs" : [

				{
					"orderable" : false,
					"targets" : [ 8, 0 ]
				}, //hidden sort ko cho sort cot thu 4 - cot dau tien la cot 0 - neu hidden list thi thay 3 = [3,0,1]
				{
					"searchable" : false,
					"targets" : [ 8, 0 ]
				} //hidden search ko cho tim kiem cot thu 4 - cot dau tien la cot 0 - [3,2]
				]

			});
		});
	</script>

	<script src="assets/js/demo/charts/highcharts.js"></script>



	<!-- /Scripts -->

</body>

</html>
