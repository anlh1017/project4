<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Meta and Title -->
<meta charset="utf-8">
<title>Login</title>
<meta name="keywords"
	content="HTML5, Bootstrap 3, Admin Template, UI Theme" />
<meta name="description"
	content="AdminK - A Responsive HTML5 Admin UI Framework">
<meta name="author" content="ThemeREX">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="shortcut icon" th:href="@{/img/favicon.png}">

<!-- Angular material -->
<link rel="stylesheet" type="text/css"
	th:href="@{skin/css/angular-material.min.css}">

<!-- Icomoon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/icomoon/icomoon.css}">

<!-- AnimatedSVGIcons -->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/animatedsvgicons/css/codropsicons.css}">

<!-- CSS - allcp forms -->
<link rel="stylesheet" type="text/css"
	th:href="@{/allcp/forms/css/forms.css}">

<!-- Plugins -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css}">

<!-- CSS - theme -->
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default_skin/less/theme.css}">

<!-- IE8 HTML5 support -->
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="utility-page sb-l-c sb-r-c">

	<!-- Body Wrap -->
	<div id="main" class="animated fadeIn">

		<!-- Main Wrapper -->
		<section id="content_wrapper">

			<div id="canvas-wrapper">
				<canvas id="demo-canvas"></canvas>
			</div>

			<!-- Content -->
			<section id="content">

				<!-- Login Form -->
				<div class="allcp-form theme-primary mw320" id="login">
					<div class="bg-primary mw600 text-center mb20 br3 pt15 pb10">
						<img th:src="@{/img/logo.png}" alt="" />
					</div>
					<div class="panel mw320">
					<i th:if="${loginErrorAdmin}" style="color:red;" >Username or password invalid.</i>
					<i th:text="${message}"></i>
						<form method="POST" th:action="@{/admin/authenticateTheUser}"
							id="form-login">
							<div class="panel-body pn mv10">

								<div class="section">
									<label for="username" class="field prepend-icon"> <input
										type="text" name="username" id="username" class="gui-input"
										placeholder="Username"> <span class="field-icon">
											<i class="fa fa-user"></i>
									</span>
									</label>
								</div>
								<!-- /section -->

								<div class="section">
									<label for="password" class="field prepend-icon"> <input
										type="password" name="password" id="password"
										class="gui-input" placeholder="Password"> <span
										class="field-icon"> <i class="fa fa-lock"></i>
									</span>
									</label>
								</div>
								<!-- /section -->

								<div class="section">
									<div class="bs-component pull-left pt5">
										<div class="radio-custom radio-primary mb5 lh25">
											<input type="checkbox" id="remember_me" name="remember_me"> <label
												for="remember_me">Remember me</label>
										</div>
									</div>
									<input type="submit" name="submit"
										class="btn btn-bordered btn-primary pull-right" value="Log In" />
								</div>
								<!-- /section -->

							</div>
							<!-- /Form -->
						</form>
					</div>
					<!-- /Panel -->
				</div>
				<!-- /Spec Form -->

			</section>
			<!-- /Content -->

		</section>
		<!-- /Main Wrapper -->

	</div>
	<!-- /Body Wrap  -->



	<!-- Scripts -->
	<!-- Scripts -->

	<!-- jQuery -->
	<script th:src="@{/js/jquery/jquery-1.12.3.min.js}"></script>
	<script th:src="@{/js/jquery/jquery_ui/jquery-ui.min.js}"></script>

	<!-- AnimatedSVGIcons -->
	<script th:src="@{/fonts/animatedsvgicons/js/snap.svg-min.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-config.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-init.js}"></script>

	<!-- Scroll -->
	<script
		th:src="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!-- HighCharts Plugin -->
	<script th:src="@{/js/plugins/highcharts/highcharts.js}"></script>


	<!-- CanvasBG JS -->
	<script th:src="@{/js/plugins/canvasbg/canvasbg.js}"></script>

	<!-- Theme Scripts -->
	<script th:src="@{/js/utility/utility.js}"></script>
	<script th:src="@{/js/demo/widgets_sidebar.js}"></script>
	<script th:src="@{/js/demo/demo.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/pages/dashboard_init.js}"></script>

	<!-- /Scripts -->


</body>

</html>
