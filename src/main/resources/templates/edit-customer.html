		<section id="content_wrapper" class="mb80">


			<section class="content_container">

				<div th:replace="topbar::wrapper" />
				<header th:replace="topbar::main" />



				<!-- Content -->
				<section id="content" class="animated fadeIn pt35 pb45">
					<!-- Content -->
					<div id="content" class="animated fadeIn">
						<div class="row">
							<div class="col-md-10">
								<!-- Standard Fields -->
								<div class="panel">
									<div class="panel-heading">
										<span class="panel-title">Update Customer</span>
									</div>
									<div class="panel-body">

										<form class="form-horizontal" action="#" th:action="@{/admin/customer/saveCustomer}" th:object="${customer}" method="POST">
										
											
														<input type="hidden" th:field="*{customer_id}" id="id" class="form-control">
											
											<div class="form-group">
												<label for="username" class="col-lg-3 control-label">Username</label>

												<div class="col-lg-8">
													<div class="bs-component">
														<input type="text" th:field="*{customer_name}" id="username" class="form-control" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="password" class="col-lg-3 control-label">Email</label>

												<div class="col-lg-8">
													<div class="bs-component">
														<input type="text" th:field="*{customerEmail}" id="email" class="form-control" readonly="readonly">
													</div>
												</div>
											</div>
											
											
														<input type="hidden" th:field="*{customer_password}" id="password" class="form-control">
													
											<div class="form-group">
												<label for="phone" class="col-lg-3 control-label">Phone Number</label>

												<div class="col-lg-8">
													<div class="bs-component">
														<input type="text" th:field="*{customer_phone}" id="phone" class="form-control" readonly="readonly">
													</div>
												</div>
											</div>
										
												<div class="form-group">
												<label for="password" class="col-lg-3 control-label">Address</label>

												<div class="col-lg-8">
													<div class="bs-component">
														<input type="text" th:field="*{address}" id="email" class="form-control" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="total expense" class="col-lg-3 control-label">Total expense</label>

												<div class="col-lg-8">
													<div class="bs-component">
														<input type="text" th:field="*{total_expense}" id="total_expense" class="form-control" readonly="readonly">
													</div>
												</div>
											</div>
											<div class="form-group">
												<label for="total expense" class="col-lg-3 control-label">Membership</label>
											<div class="col-lg-8">
												<div class="bs-component">
														<input type="text" th:field="*{membership.membership_name}" id="total_expense" class="form-control" readonly="readonly">
												</div>
										
           									 </div>
											</div>
											<div class="form-group">
												<label for="total expense" class="col-lg-3 control-label">Authority</label>
												
												 <div class="custom-control custom-radio custom-control-inline">
              										  <input type="radio" id="ROLE" name="ROLE" class="custom-control-input" value="ROLE_CUSTOMER" th:field="*{authority}">
              										  <label class="custom-control-label" for="option1">Active</label>
           										 </div>
           										 <div class="custom-control custom-radio custom-control-inline">
              										  <input type="radio" id="NULL" name="NULL" class="custom-control-input" value="NULL" th:field="*{authority}">
              										  <label class="custom-control-label" for="option2">Inactive</label>
           										 </div>

												<!-- <div class="col-lg-8">
													<div class="bs-component">
														<input type="text" th:field="*{authority}" id="total_expense" class="form-control">
													</div>
												</div> -->
											</div>
											
											
											<div class="form-group">
												<div class="col-lg-8">
													<div class="bs-component">
														<button type="submit" class="btn btn-info col-2">Update Customer</button>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /Content -->
