<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Meta and Title -->
<meta charset="utf-8">
<title>Index</title>
<meta name="keywords"
	content="HTML5, Bootstrap 3, Admin Template, UI Theme" />
<meta name="description"
	content="AdminK - A Responsive HTML5 Admin UI Framework">
<meta name="author" content="ThemeREX">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="shortcut icon" th:href="@{/img/favicon.png}">

<!-- Angular material -->
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/css/angular-material.min.css}">

<!-- Icomoon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/icomoon/icomoon.css}">

<!-- AnimatedSVGIcons -->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/animatedsvgicons/css/codropsicons.css}">

<!-- c3charts -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/plugins/c3charts/c3.min.css}">

<!-- CSS - allcp forms -->
<link rel="stylesheet" type="text/css"
	th:href="@{/allcp/forms/css/forms.css}">

<!-- mCustomScrollbar -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css}">

<!-- CSS - theme -->
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default_skin/less/theme.css}">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css"
		  th:href="@{/skin/css/toastr.min.css}">
<!-- IE8 HTML5 support -->
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sales-stats-page sb-top sb-top-lg">

	<!-- Body Wrap -->
	<div id="main">

		<!-- Header  -->
		<header th:replace="header::topheader" />
		<!-- /Header -->

		<!-- Sidebar  -->
		<aside th:replace="sidebar::sidebar" id="sidebar_left" />
		<!-- /Sidebar -->

		<!-- Main Wrapper -->
		<section id="content_wrapper" class="mb80">


			<section class="content_container">

				<div th:replace="topbar::wrapper" />
				<header th:replace="topbar::main" />



				<!-- Content -->
				<section th:replace="content::${content_view}"></section>
				<!-- /Content -->

				<!-- Page Footer -->
				<footer id="content-footer">
					<div class="row">
						<div class="col-md-12 text-center">
							<span class="footer-legal">Â© 2020 All rights reserved. <a
								href="#">Therms of use</a> and <a href="#">Privacy policy</a></span>
						</div>
					</div>
				</footer>
				<!-- /Page Footer -->

			</section>
		</section>


	</div>
	<!-- /Body Wrap  -->

	<!-- Scripts -->

	<!-- jQuery -->
	<script th:src="@{http://code.jquery.com/jquery-2.1.1.min.js}"></script>
	<script src="//datatables.net/download/build/nightly/jquery.dataTables.js"></script>
	<script th:src="@{/js/utility/bootstrap/bootstrap.min.js}"></script>
	<script th:src="@{/js/toastr.min.js}"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<!-- AnimatedSVGIcons -->
	<script th:src="@{/fonts/animatedsvgicons/js/snap.svg-min.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-config.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons.js}"></script>
	<script th:src="@{/fonts/animatedsvgicons/js/svgicons-init.js}"></script>

	<!-- /Scripts -->
	<script>
		$(document).ready(function() {
			$('#myTable').DataTable();
		})
	</script>
	<script th:if="${successMsg}">
		/*<![CDATA[*/
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"newestOnTop": false,
			"progressBar": false,
			"positionClass": "toast-top-right",
			"preventDuplicates": false,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		}
		var message = "[[${successMsg}]]" + " successfully!";
		toastr.success(message);
		/*]]>*/
	</script>
	<script th:if="lowStockMsg">
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"newestOnTop": false,
			"progressBar": false,
			"positionClass": "toast-top-right",
			"preventDuplicates": false,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		}
		var message = "[[${lowStockMsg}]]";
		toastr.warning(message);
		<!-- /Scripts -->
	</script>
	<script th:inline="javascript">
		$(function(){
			Highcharts.chart('container', {
				chart: {
					type: 'column'
				},
				title: {
					text: 'Total Price in Month'
				},
				subtitle: {
					text: ''
				},
				xAxis: {
					categories: [[${surveyMap.keySet()}]],
					crosshair: true
				},
				yAxis: {
					min: 0,
					title: {
						text: 'Total Price [in VND]'
					}
				},
				tooltip: {
					headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
							'<td style="padding:0"><b>{point.y:.1f} VND</b></td></tr>',
					footerFormat: '</table>',
					shared: true,
					useHTML: true
				},
				plotOptions: {
					column: {
						pointPadding: 0.2,
						borderWidth: 0
					}
				},
				series: [{
					name: 'Month',
					data: [[${surveyMap.values()}]]
				}]
			});
		});
	</script>
	<script th:inline="javascript">
		$(function(){
			Highcharts.chart('containerProduct', {
				chart: {
					type: 'column'
				},
				title: {
					text: 'Top Ten Product in Sell'
				},
				subtitle: {
					text: ''
				},
				xAxis: {
					categories: [[${surveyMapProduct.keySet()}]],
					crosshair: true
				},
				yAxis: {
					min: 0,
					title: {
						text: 'Total Count'
					}
				},
				tooltip: {
					headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
					pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
							'<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
					footerFormat: '</table>',
					shared: true,
					useHTML: true
				},
				plotOptions: {
					column: {
						pointPadding: 0.2,
						borderWidth: 0
					}
				},
				series: [{
					name: 'Product',
					data: [[${surveyMapProduct.values()}]]
				}]
			});
		});
	</script>
</body>

</html>
