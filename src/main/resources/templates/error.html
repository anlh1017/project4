<body class="error-404 sb-l-o sb-r-c">

<!-- Body Wrap -->

                    <li class="breadcrumb-link">

                    <li class="breadcrumb-current-item">404 page</li>
                </ol>
            </div>
        </header>
        <!-- /Topbar -->

        <!-- Content -->
        <section id="content" class="pn animated fadeIn">

            <div class="center-block mt100 mw800 text-center p20">
                <img th:src="@{/img/pages/404.png}" alt="" class="img-responsive mauto"/>

                <h2 class="mt40 mb20">The requested page cannot be found</h2>

                <h6>
                    Can't find what you need?<br/>

                </h6>
            </div>
            <div class="center-block p20 mw400 text-center">

                    <div class="input-group add-on mw300">

                            <button class="btn btn-big btn-primary" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </section>
