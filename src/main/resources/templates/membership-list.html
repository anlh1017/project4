<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Meta and Title -->
<meta charset="utf-8">
<title>Index</title>
<meta name="keywords"
	content="HTML5, Bootstrap 3, Admin Template, UI Theme" />
<meta name="description"
	content="AdminK - A Responsive HTML5 Admin UI Framework">
<meta name="author" content="ThemeREX">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Favicon -->
<link rel="shortcut icon" th:href="@{/img/favicon.png}">

<!-- Angular material -->
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/css/angular-material.min.css}">

<!-- Icomoon -->
<link rel="stylesheet" type="text/css"
	th:href="@{/fonts/icomoon/icomoon.css}">

<!-- AnimatedSVGIcons -->
<link rel="stylesheet" type="text/css"
	href="@{/fonts/animatedsvgicons/css/codropsicons.css}">

<!-- c3charts -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/plugins/c3charts/c3.min.css}">

<!-- CSS - allcp forms -->
<link rel="stylesheet" type="text/css"
	th:href="@{/allcp/forms/css/forms.css}">

<!-- mCustomScrollbar -->
<link rel="stylesheet" type="text/css"
	th:href="@{/js/utility/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css}">

<!-- CSS - theme -->
<link rel="stylesheet" type="text/css"
	th:href="@{/skin/default_skin/less/theme.css}">
	<link rel="stylesheet" type="text/css"
		  th:href="@{/skin/css/toastr.min.css}">

<!-- IE8 HTML5 support -->
<!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
<link href="//datatables.net/download/build/nightly/jquery.dataTables.css" rel="stylesheet" type="text/css" />
</head>

<body class="sales-stats-page sb-top sb-top-lg">

	<!-- Body Wrap -->
	<div id="main">

		<!-- Header  -->
		<header th:replace="header::topheader" />
		<!-- /Header -->

		<!-- Sidebar  -->
		<aside th:replace="sidebar::sidebar" id="sidebar_left" />
		<!-- /Sidebar -->

		<!-- Main Wrapper -->
		<section id="content_wrapper" class="mb80">


			<section class="content_container">

				<div th:replace="topbar::wrapper" />
				<header th:replace="topbar::main" />



				<!-- Content -->
				<section id="content" class="animated fadeIn pt35 pb45">
					<div class="content-right table-layout">

						<!-- Column Center -->
						<div class="chute chute-center pbn">

							<!-- Products Status Table -->
							<div class="row mn">
								<div class="col-xs-12">
									<div class="panel">
										<div class="panel-heading ">
											<span class="panel-title ptn">Membership List</span>
										</div>
										<div >
    										<h3 style="color: red" th:text="${messageMembership}"></h3>
										</div>
										<div th:if="${message != null}">
    										<p class="text-warning">[[${message}]]</p>
										</div>
										<div><a th:href="createMembership" class="btn btn-rounded btn-primary">Add Membership</a></div>
										<div class="panel-body pn mt15">
											<div class="table-responsive">
												<table id="membership"
													class="table allcp-form theme-warning tc-checkbox-1 table-style-2 btn-gradient-grey fs13">
													<thead>
														<tr class="">
															<th class="">Membership Name</th>
															<th class="">Membership Description</th>
															<th class="">Membership Discount</th>
															<th class="">Status</th>

														</tr>
												
													</thead>
													<tbody>
														<tr th:each="tempMembership : ${membership}">
															<td class="" th:text="${tempMembership.membership_name}"></td>
															<td class="" th:text="${tempMembership.membership_description}"></td>
															<td class="" th:text="${tempMembership.discountValue} + ' %'"></td>
															<td class="">
																<div class="btn-group text-right">
																	<button type="button"
																		class="btn btn-info br2 btn-xs fs10 fw700 dropdown-toggle"
																		data-toggle="dropdown" aria-expanded="false">
																		Action <span class="caret"></span>
																	</button>
																	<ul class="dropdown-menu" role="menu">
																		<li><a  th:href="@{/admin/membership/editMembership/{id}(id=${tempMembership.membership_id})}" class="btn btn-primary btn-sm mb-3">Edit</a></li>
																		<li><a th:href="@{/admin/membership/deleteMembership/{id}(id=${tempMembership.membership_id})}" onclick="return confirm('Are you sure?')" class="btn btn-danger btn-sm mb-3">Delete</a></li>
																		
																	</ul>
																</div>
															</td>
														</tr>

													</tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
						<!-- /Column Center -->
					</div>
				</section>
				<!-- /Content -->

				<!-- Page Footer -->
				<footer id="content-footer">
					<div class="row">
						<div class="col-md-12 text-center">
							<span class="footer-legal">Â© 2016 All rights reserved. <a
								href="#">Therms of use</a> and <a href="#">Privacy policy</a></span>
						</div>
					</div>
				</footer>
				<!-- /Page Footer -->

			</section>
		</section>


	</div>
	<script th:src="@{/js/vendor/jquery-2.2.4.min.js}"></script>
	<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"></script>
	<script th:src="@{/js/vendor/bootstrap.min.js}"></script>
	<script src="//datatables.net/download/build/nightly/jquery.dataTables.js"></script>
	<script th:src="@{/js/toastr.min.js}"></script>

	<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
		<script th:src="@{/js/easing.min.js}"></script>
		<script th:src="@{/js/hoverIntent.js}"></script>
		<script th:src="@{/js/superfish.min.js}"></script>
		<script th:src="@{/js/jquery.ajaxchimp.min.js}"></script>
		<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/js/owl.carousel.min.js}"></script>
		<script th:src="@{/js/jquery.sticky.js}"></script>
		<script th:src="@{/js/jquery.nice-select.min.js}"></script>
		<script th:src="@{/js/parallax.min.js}"></script>
		<script th:src="@{/js/waypoints.min.js}"></script>
		<script th:src="@{/js/jquery.counterup.min.js}"></script>
		<script th:src="@{/js/mail-script.js}"></script>
		<script th:src="@{/js/main.js}"></script>
		
		<script th:src="@{/stars/star-rating.min.js}"></script>
		<script src="//datatables.net/download/build/nightly/jquery.dataTables.js"></script>
	<script>
		$(document).ready( function () {
			$('#membership').DataTable();
		} );
	</script>
	<script th:if="${successMsg}">
		/*<![CDATA[*/
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"newestOnTop": false,
			"progressBar": false,
			"positionClass": "toast-top-right",
			"preventDuplicates": false,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		}
		var message = "[[${successMsg}]]" + " successfully!";
		toastr.success(message);
		/*]]>*/
	</script>
	<script th:if="${lowStockMsg}">
	toastr.options = {
	"closeButton": true,
	"debug": false,
	"newestOnTop": false,
	"progressBar": false,
	"positionClass": "toast-top-right",
	"preventDuplicates": false,
	"onclick": null,
	"showDuration": "300",
	"hideDuration": "1000",
	"timeOut": "5000",
	"extendedTimeOut": "1000",
	"showEasing": "swing",
	"hideEasing": "linear",
	"showMethod": "fadeIn",
	"hideMethod": "fadeOut"
	}
	var message = "[[${lowStockMsg}]]";
	toastr.warning(message);
	</script>
	<script th:if="${newOrderMsg}">
		toastr.options = {
			"closeButton": true,
			"debug": false,
			"newestOnTop": true,
			"progressBar": false,
			"positionClass": "toast-top-right",
			"preventDuplicates": false,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		}
		var message = "[[${newOrderMsg}]]";
		toastr.info(message);
	</script>
</body>

</html>
